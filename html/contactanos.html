<body>
    <!-- Barra de navegación --> 
    <header class="encabezado">
        <div class="logo">
            <a href="../index.html"><img src="../img/TOSKA_logo_blanco-02.png" class="logo-img" ></a>
        </div>
        
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="../img/menu.png" alt=""></label>

         </div>
        <nav class="barra">
            <ul>
                <li class="navegacion" >
                    <a href="../index.html" class="link-barra" id="inicio">Inicio</a>
                </li>
                <li class="navegacion">

    <!-- formulario contacto -->
    <section>
    
    <form>
            <h2>Contáctanos</h2>
            <input type="text" id="nombre" class="field" placeholder="Nombre" required>
                
            <input type="number" id="cel" class="field" placeholder="Número" required> 

            <input type="text" id="pais" class="field" placeholder="País" required>

            <input type="email" id="email" class="field" placeholder="Correo" required>

            <textarea id="comentario" cols="40" rows="5" class="field" placeholder="Deja tu mensaje" required></textarea>

            <input type="submit" value="Enviar" class="btn">
 
    </form>

</section>
